version: '2.1'
services:
  postgres:
    restart: always
    container_name: postgres
    image: postgres:10
    environment:
      - POSTGRES_USER=${PROD_POSTGRES_USER}
      - POSTGRES_PASSWORD=${PROD_POSTGRES_PASSWORD}
      - POSTGRES_DB=${PROD_POSTGRES_DB}
    volumes:
      - ~/snailpass-data/postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  flask:
    restart: always
    container_name: flask
    environment:
      - SNAILPASS_SECRET_KEY=${SNAILPASS_SECRET_KEY}
      - SNAILPASS_DATABASE_URI=${SNAILPASS_DATABASE_URI}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - SNAILPASS_CONFIGURATION=prod
    build:
      context: .
      dockerfile: Dockerfile-prod
    depends_on:
      - postgres
    ports:
      - 80:80
      - 443:443
    entrypoint:
      - scripts/start_prod.sh
    volumes:
      - .:/snailpass-server
      - /etc/letsencrypt:/etc/letsencrypt

  redis:
    image: redis:latest
    container_name: redis
    depends_on:
      - flask

  celery:
    environment:
      - SNAILPASS_SECRET_KEY=${SNAILPASS_SECRET_KEY}
      - SNAILPASS_DATABASE_URI=${SNAILPASS_DATABASE_URI}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - SNAILPASS_CONFIGURATION=prod
    container_name: celery
    command: celery -A celery_app.celery worker --loglevel=info
    build:
      context: .
      dockerfile: Dockerfile-celery
    depends_on:
      - redis

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:7.3
    ports:
      - 5050:5050
    environment:
      - PGADMIN_LISTEN_PORT=5050
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
